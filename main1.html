<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="ledger">
        <h2>Income Expense Tracker</h2>
        <h4 class="curr">Current Balance</h4>
        <h1 id="balance">₹ 0.00</h1>
        <div class="inc-exp-container">
          <div class="inc shadow">
            <h4>Income</h4>
            <p id="inc-amt" class="amt plus">₹ 0.00</p>
          </div>
          <div class="exp shadow">
            <h4>Expense</h4>
            <p id="exp-amt" class="amt minus">₹ 0.00</p>
          </div>
        </div>
        <form action="#" id="form">
          <div class="form-control">
            <label for="desc">Description</label>
            <input type="text" name="desc" id="desc" placeholder="Enter Description" />
          </div>

          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" placeholder="Amount" />
          </div>
          <button class="btn" type="submit">Add Transaction</button>
        </form>
      </div>
      <div class="transaction">
        <h3>Transaction Details</h3>
        <ul class="trans" id="trans">
          <li class="exp">
            Insurance
            <span>-1500</span>
            <button class="btn-del">x</button>
          </li>
          <li class="inc">
            Salary
            <span>35000</span>
            <button class="btn-del">x</button>
          </li>
          <li class="exp">
            Food
            <span>-350</span>
            <button class="btn-del">x</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
